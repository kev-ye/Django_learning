<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>update book</title>
    </head>
    <body>
        <form action="/bookstore/update_book/{{ book.id }}" method="post">
            <p>
                title <input type="text" name="title" value="{{ book.title }}" disabled="disabled">
            </p>
            <p>
                pub <input type="text" name="pub" value="{{ book.pub }}" disabled="disabled">
            </p>
            <p>
                price <input type="text" name="price" value="{{ book.price }}">
            </p>
            <p>
                market_price <input type="text" name="market_price" value="{{ book.market_price }}">
            </p>
            <p>
                <input type="submit" value="update">
            </p>
        </form>
    </body>
</html>
